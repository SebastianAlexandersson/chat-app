version: '3.1'
services:

  frontend:
    build: ./frontend/
    command: npm run start
    volumes:
      - ./frontend/:/usr/app/
      - /frontend/node_modules/
    ports:
      - '3000:3000'

  db:
    build: ./backend/api/database/
    restart: always
    environment:
      MYSQL_USER: sebbe
      MYSQL_PASSWORD: asdf123
      MYSQL_DATABASE: studentprojekt
      MYSQL_ROOT_PASSWORD: asdf123
    ports:
      - '3306:3306'
      
  api:
    build: ./backend/api/
    command: npm run dev
    volumes:
      - ./backend/api/:/usr/app/
      - /backend/api/node_modules
    ports:
      - '3333:3333'
    depends_on:
      - db
    environment:
      HOST: 'http://localhost:3333'